<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event KeyCode Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="./index.js"></script>
    </head>
    <body>
        <main>
            <section class="heading">
                <h1>Event KeyCode Generator</h1>
                <span>Press any key to get the JavaScript event keycode.</span>
            </section>
            <section class="event">
                <div class="card">
                    A
                    <small>event.key</small>
                </div>
                <div class="card">
                    65
                    <small>event.keyCode</small>
                </div>
                <div class="card">
                    keyA
                    <small>event.code</small>
                </div>
            </section>
        </main>
    </body>
</html>

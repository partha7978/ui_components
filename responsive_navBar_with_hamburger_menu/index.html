<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar With Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header ">
        <div class="logo">
            <p>PARTHA</p>
        </div>
        <nav class="navbar">
            <ul class="navbar-item">
                <li class="nav-list">Home</li>
                <li class="nav-list">About</li>
                <li class="nav-list">Services</li>
                <li class="nav-list">Contact</li>
            </ul>
        </nav>
        <div class="menu-bar">
            <ion-icon class="menu-bar-icon" name="menu-outline"></ion-icon>
            <ion-icon class="menu-bar-icon" name="close-outline"></ion-icon>
        </div>
    </header>

    <main class="main">
        <section class="hero-section1">
            <h1>Section 1</h1>
        </section>

        <section class="hero-section2">
            <h1>Section 2</h1>
        </section>
    </main>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
